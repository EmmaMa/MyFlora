<template name="pageHeading">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>
                <img src="http://bestinspired.com/wp-content/uploads/2015/04/Flower-22.jpg" width=40>
                {{title}}
                <div class="navbar-header">
                <a id="navbar-minimalize" class="minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                <form role="search" class="navbar-form-custom" action="search_results">
                    <div class="form-group">
                        <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">
                    </div>
                </form>
                </div>
                <!--{{#unless currentUser}}-->
                <ul class="nav navbar-top-links navbar-right">

                    
                <li>
                    <a href="/create">
                        <button type="button" class="btn btn-w-m btn-primary">Sign Up</button>
                    </a>
                    
                </li>
                <li>
                    <a href="/create">
                        <button type="button" class="btn btn-w-m btn-primary">Log In</button>
                    </a>
                    
                </li>
                </ul>
            </h2>
            
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route=home}}">Home</a>
                </li>
                {{#if category}}
                <li>
                    <a>{{category}}</a>
                </li>
                {{/if}}
                <li class="active">
                    <strong>{{title}}</strong>
                </li>
            </ol>

        </div>
    </div>
</template>
